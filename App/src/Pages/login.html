<html>
    <title>LoginPage</title>
    <head>
        <link rel="stylesheet"
          href="loginstyle.css">
          <script src="login.js"></script>
    </head>
    <body>
      <div class="login-container">
        <form class="login">
            <h2>Welcome, User!</h2>
            <p>Please log in</p>
            <input type="text" id="user" placeholder="User Name" />
            <input type="password" id="pass1" placeholder="Password" />
            <input type="submit" id="sub" value="Log In" />
            <div class="links">
              <a href="forgot.html">Forgot password</a>
              <a href="signup.html">Register</a>
            </div>
          </form>
      </div>    
    </body>
</html>
