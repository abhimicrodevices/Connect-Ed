        .alert {
            position: fixed;
            top: 70px; /* Change from bottom to top */
            right: 20px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none; /* Initially hide the alert */
        }

        .alert.visible {
            display: block; /* Show the alert */
        }

        /* WiFi icon */
        .wifi-icon {
            margin-right: 5px;
        }
    </style>

    <div class="alert" id="connectivityAlert">
        <i class="wifi-icon uil"></i>
        <span id="connectionStatus">You are online!</span>
    </div>

    <script>
        function checkConnectivity() {
            var alertBox = document.getElementById('connectivityAlert');
            var statusMessage = document.getElementById('connectionStatus');
            var wifiIcon = document.querySelector('.wifi-icon');

            if (navigator.onLine) {
                alertBox.style.backgroundColor = '#d4edda';
                alertBox.style.color = '#155724';
                statusMessage.textContent = "You are online!";
                wifiIcon.className = 'wifi-icon uil uil-wifi'; // Set online icon class
            } else {
                alertBox.style.backgroundColor = '#f8d7da';
                alertBox.style.color = '#721c24';
                statusMessage.textContent = "You are offline!";
                wifiIcon.className = 'wifi-icon uil uil-wifi-slash'; // Set offline icon class
            }

            alertBox.classList.add('visible');
        }

        // Initial check when the page loads
        window.addEventListener('load', checkConnectivity);

        // Listen for changes in connectivity
        window.addEventListener('online', checkConnectivity);
        window.addEventListener('offline', checkConnectivity);
    </script>
